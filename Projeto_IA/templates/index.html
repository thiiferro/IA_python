<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="/Projeto_IA/static/css/style.css">
    <link rel="shortcut icon" href="/Projeto_IA/static/icone.ico"/>
    <script defer src="/Projeto_IA/static/js/script.js"></script>
    <script src="https://use.fontawesome.com/62e43a72a9.js"></script>
</head>
<body>
    <div class="form-header">
        <div class="logo">
            <img src="/Projeto_IA/static/images/images-removebg-preview.png" alt="Logo">
        </div>
        <div class="dark-mode-button">
            <div id="dark-mode-button" class="indicador"></div>
        </div>
    </div>
    
    <div class="form-container">
        <div class="form-body">
            <form id="chatForm">
                <div class="conversa">
                    <div class="mensagens">
                        <div class="chatbot"></div> <!-- Div onde as mensagens do chat aparecerÃ£o -->
                    </div>
                    <div class="mensagem">
                        <input type="text" name="chat" class="chat" id="inputMensagem" placeholder="Envie sua mensagem" autocomplete="off">
                        <div class="botoes">
                            <button type="submit" class="btn-enviar"><i class="fa fa-chevron-right" aria-hidden="true"> </i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
